{% extends 'blog/base.html' %}

{% block content %}

<h2>Список постов</h2>
{% for post in posts %}
    <p>{{post.author}}:<a href="{% url 'blog:post_detail' pk=post.id %}">{{post.title}}</a></p>
    <p>{{post.text}}</p>
    <p>{{post.created_at}}</p>
    <br>
{% endfor %}
<hr>
<a href="{% url 'blog:index'%}"><h3>На главную страницу</h3></a>

{% endblock content %}
